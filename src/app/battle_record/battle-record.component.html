<div class="loading" *ngIf="!battleData"><img src="../../img/loading.gif" ></div>
<div class="main_center" *ngIf="battleData">
    <div class="record">
        <div class="content" >
            <table>
                <caption>近期对战纪录</caption>
                <tr class="title">
                    <th>赛事时间 [年/月/日/时]</th>
                    <th>联盟名称</th>
                    <th>主场球队</th>
                    <th>客场球队</th>
                    <th>波胆</th>
                    <th>上半场波胆</th>
                </tr>
                <tbody *ngFor="let list of battleData">
                    <tr>
                        <td>{{list.time}}</td>
                        <td>{{list.lidname}}</td>
                        <td>{{list.ht}}</td>
                        <td>{{list.ct}}</td>
                        <td>{{list.PD}}</td>
                        <td>{{list.PDHR}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
