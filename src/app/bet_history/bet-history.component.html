
<h1>历史帐务</h1>
<input #stime type="date"
     style="margin-left: 25px;" value="{{timefn.thisweekStart}}">
<input #etime type="date"
     style="margin-left: 25px;" value="{{timefn.thisweekEnd}}">
<button (click)="search(stime.value,etime.value)">查</button>	
<button (click)="biweekly()">本周上周</button>	
<!--本周-->
<table class="orderinfo">
    <tbody>
        <tr class="announce1">
            <td>帐务日期</td>
            <td>交易金额</td>
            <td>实货量</td>
            <td>投资结算</td>
        </tr>
        <tr class="orderar" *ngFor="let list of data" >
            <td  class="ordertd" (click)="ccc(list.dtime)">{{list.dtime}}<button *ngIf="list.dtime==bb" >{{list.dtime}}</button></td>
            <td class="ordertd">{{list.gold}}</td>
            <td class="ordertd">{{list.win_nw}}</td>
            <td class="ordertd" [style.color]="list.win > 0?'green':'red'">{{list.win}}</td>
        </tr>
        <tr class="orderar" style="background-color:#c3d7f8;">
            <td  class="ordertd">合计:</td>
            <td class="ordertd">{{allGold}}</td>
            <td class="ordertd" >{{allWin_nw}}</td>
            <td class="ordertd" [style.color]="allWin > 0?'green':'red'">{{allWin}}</td>

        </tr>
    </tbody>
</table>
<!--上週-->
<table class="orderinfo" *ngIf="lestData?.length > 0">
    <tbody>
        <tr class="announce1">
            <td>帐务日期</td>
            <td>交易金额</td>
            <td>实货量</td>
            <td>投资结算</td>
        </tr>
        <tr class="orderar" *ngFor="let list of lestData" >
            <td class="ordertd">{{list.dtime}}</td>
            <td class="ordertd">{{list.gold}}</td>
            <td class="ordertd">{{list.win_nw}}</td>
            <td class="ordertd" [style.color]="list.win > 0?'green':'red'">{{list.win}}</td>
        </tr>
        <tr class="orderar" style="background-color:#c3d7f8;">
            <td  class="ordertd">合计:</td>
            <td class="ordertd">{{lestallGold}}</td>
            <td class="ordertd">{{lestallWin_nw}}</td>
            <td class="ordertd" [style.color]="allWin > 0?'green':'red'">{{lestallWin}}</td>

        </tr>
    </tbody>
</table>

}

    background-color: #000000;
    color: #ffffff;
    height: 35px;
    padding-top: 0px;

    margin-left: 15px;
}

    border-collapse: collapse;

}

    vertical-align: middle;
    text-align: center;
    background-color: #5585d7;
    border-right: 1px solid #26498b;
}

    color: rgb(0, 0, 0);
    background-color: rgb(255, 255, 255);
    padding-right: 5px;
    font-family: �ө���;

}
.ott{
    color: #000000;
