<h1>賽事結果</h1>
<input #newtime type="date"
    (keyup.enter)="search(newtime.value)" style="margin-left: 25px;" value="{{ntime}}">

<button (click)="search(newtime.value)">Add</button>		
<table class="orderinfo">
    <tbody>
        <tr class="announce1">
            <td>比赛时间</td>
            <td>比赛名称</td>
            <td>波胆</td>
            <td>上半场波胆</td>
            <td>总得分</td>
            <td>首入球时间</td>

        </tr>
        <tr class="orderar" *ngFor="let list of data" >
            <td class="ordertd">{{list.time}}</td>
            <td class="ordertd">{{list.lname+list.ht+'[主]VS'+list.ct}}</td>
            <td class="ordertd">{{list.PD}}</td>
            <td class="ordertd">{{list.PDHR}}</td>
            <td class="ordertd">{{list.am}}</td>
            <td class="ordertd" ></td>

        </tr>
        <tr class="orderar" style="background-color:#c3d7f8;">
            <td style="color:#000000;height:40px;text-align:left;padding-left:5px;"  class="ordertd" colspan="6">{{'共有'+data?.length+'筆資料'}}</td>

        </tr>
    </tbody>
</table>
